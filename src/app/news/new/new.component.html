<div [formGroup]="form">
  <div
    class="form-group"
    style="
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
    "
  >
    <img [src]="img" alt="" width="150px" height="150px" />
    <input class="btn btn-primary" type="file" (change)="onChange($event)" />
  </div>

  <div class="form-group">
    <label for="titleInput">Título</label>
    <input
      formControlName="title"
      type="text"
      class="form-control"
      id="titleInput"
      placeholder="Encabesado de la Noticia"
    />
    <div
      *ngIf="this.form.get('title').touched && this.form.get('title').invalid">
      Oops! Olvidaste agregar el Título
    </div>
  </div>
  <div class="form-group">
    <label for="descriptionInput">Descripción</label>
    <input
      formControlName="description"
      type="text"
      class="form-control"
      id="descriptionInput"
      placeholder="¿Qué sucedió?"
    />
    <div
      *ngIf="this.form.get('description').touched && this.form.get('description').invalid">
      Oops! Olvidaste agregar la descripción
    </div>
  </div>

  <button
    *ngIf="this.isNew; else newsUpdate"
    (click)="onAdd()"
    type="submit"
    class="btn btn-primary"
  >
    Agregar
  </button>
  
  <ng-template #newsUpdate>
    <button (click)="onUpdate()" type="submit" class="btn btn-primary">
      Actualizar
    </button>
  </ng-template>
</div>
